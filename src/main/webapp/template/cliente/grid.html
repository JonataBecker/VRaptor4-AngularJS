<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Cliente</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <a class="btn btn-primary pull-right" ng-href="#/app/cliente/incluir">Incluir</a>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Razão social</th>
                                <th>Fantasia</th>
                                <th>Açao</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="item in itens">
                                <td>{{ item.idCliente }}</td>
                                <td>{{ item.razaoSocial }}</td>
                                <td>{{ item.fantasia }}</td>
                                <td align="center">
                                    <a href="#/app/cliente/{{ item.idCliente }}/consultar" class="glyphicon glyphicon-zoom-in"></a>
                                    <a href="#/app/cliente/{{ item.idCliente }}/alterar" class="glyphicon glyphicon-pencil"></a>
                                    <a href="#/app/cliente/excluir" class="glyphicon glyphicon-remove"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>
