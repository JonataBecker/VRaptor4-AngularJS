<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Cliente - {{ action }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form role="form" ng-submit="addCliente()">
                        <div class="form-group">
                            <field label="Código" model="cliente.idCliente"></field>
                        </div>
                        <div class="form-group">
                            <label>Razão Social</label>
                            <input class="form-control" ng-model="cliente.razaoSocial">
                        </div>
                        <div class="form-group">
                            <label>Fantasia</label>
                            <input class="form-control" ng-model="cliente.fantasia">
                        </div>
                        <button type="submit" class="btn btn-default">Submit Button</button>
                        <button type="reset" class="btn btn-default">Reset Button</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
