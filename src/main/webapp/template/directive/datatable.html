<div class="dataTable_wrapper">
    <table class="table table-striped table-bordered table-hover" id="{{ idtable }}">
        <thead>
            <tr>
                <th ng-repeat="hr in header">{{ hr }}</th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd gradeX" ng-repeat="item in itens">
                <td ng-repeat="hr in header">{{ item[hr] }}</td>      
            </tr>            
        </tbody>
    </table>
</div>
